<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增会员</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="css/new_weui/weui.css" />
<link rel="stylesheet" href="css/new_weui/weui2.css" />
<link rel="stylesheet" href="css/new_weui/weui3.css" />
<script src="js/zepto.min.js"></script>
</head>

<body style="background-color: #f8f8f8;">
	<form id="mainForm">

		<div class="weui_cells_title">会员</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">姓名</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input id="name" name="name" class="weui_input" type="text" maxlength="10"
						placeholder="请输入顾客姓名">
				</div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">手机</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input id="mobile" name="mobile" class="weui_input" type="tel" required
						pattern="[0-9]{11}" maxlength="15" placeholder="请输入顾客手机号">
				</div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">地址</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input id="address" name="address" class="weui_input" type="text" maxlength="50"
						placeholder="请输入顾客地址">
				</div>
			</div>
			
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">信息来源</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input id="remark" name="remark" class="weui_input" type="text" maxlength="100"
						placeholder="请输入信息来源,是否有介绍费">
				</div>
			</div>
		</div>

		<div class="weui_btn_area">
			<a id="formSubmitBtn" href="javascript:nextStep();"
				class="weui_btn weui_btn_primary">保存</a>
		</div>
	</form>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/weui.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">

    function nextStep(){
    	
    	if($("#name").val() ==""){
    		alert("请输入顾客姓名");
    	}else if($("#mobile").val() ==""){
    		alert("请输入顾客手机号");
    	}else if($("#address").val() ==""){
    		alert("请输入顾客地址");
    	}else if($("#remark").val() ==""){
    		alert("请输入信息来源");
    	}else{
    		var result = isPhoneNum();
    		if (result) {
    			
    			$.ajax({
    	        	url:"../../a/api/member/checkAddress",
    	        	data:$("#mainForm").serialize(),
    	       		type:"post",
    	        	dataType: 'json',
    	       		async: false,
    	       		success:function(data){//ajax返回的数据
    	       			if(data.rtnCode == '0'){ 
    	        			$.ajax({
    	        	        	url:"../../a/api/member/save",
    	        	        	data:$("#mainForm").serialize(),
    	        	       		type:"post",
    	        	        	dataType: 'json',
    	        	       		async: false,
    	        	       		success:function(data){//ajax返回的数据
    	        	        		if(data.rtnCode == '0'){ 
    	        		  				alert("保存成功");
    	        		  				window.location.href = "member.html";
    	         	        		}else{ 
    	        	        			alert('处理失败');	
    	        	        	 	}
    	        	          	},
    	                        error:function(data,status,e){ 
    	                       }     	     				
    	        	    	});
    	       			}else{ 
    	        			alert('该地址已存在，请重新输入');	
    	        	 	}
    	       		},
                    error:function(data,status,e){ 
                   }     	     				
    	    	});
    		  				
     	        		
    		}	
    	}
    }
	
	function getQueryString(name) { //输入参数名称
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //根据参数格式，正则表达式解析参数
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null; //返回参数值
	}
	
	function isPhoneNum() {
		var phonenum = $("#mobile").val();
		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
		if (!myreg.test(phonenum)) {
			alert('请输入合法手机号！');
			return false;
		} else {
			return true;
		}
	}
   
</script>
</body>
</html>
