<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>报价单</title>
<script type="text/javascript" src="shopping/js/jquery-2.1.4.min.js"></script>
<link type="text/css" rel="stylesheet" href="shopping/css/base.css" />
<link type="text/css" rel="stylesheet" href="shopping/css/module.css" />
</head>

<body>
	<!--头部结束-->
	<div class="shopping">

		<div class="shop-group-item">
			<div class="shop-name">
				<h4>
					<a href="#">商品列表</a>
				</h4>
			</div>
			<ul id="space">


			</ul>
		</div>
	</div>

	<div class="payment-bar">
		<a href="javascript:create();" class="settlement">生成报价单</a>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$
					.ajax({
						type : "post",
						url : "../../a/api/quotation/getAllProduct",
						data : {
							"product_type":getQueryString("product_type")
						},
						dataType : "JSON",
						success : function(data) {
							for (var i = 0; i < data.length; i++) {
								var div = document.createElement('li');
								div.innerHTML = "<div class='shop-info'><div class='shop-info-text'>"
										+ "<h4>"
										+ data[i].name
										+ "</h4>"
										+ "<div class='shop-price'>"
										+ "<div class='shop-pices'>￥<b class='price'>"
										+ data[i].price
										+ "</b></div>"
										+ "<div class='shop-arithmetic'>"
										+ "<a href='javascript:;' class='minus'>-</a>    "
										+ " <span class='num' >0</span>"
										+ "<input id='"+data[i].id+"' name='"+data[i].price+"' title='"+data[i].name+"' type='hidden' class='hidclass' value='0'> "
										+ "<a href='javascript:;' class='plus'>+</a>"
										+ "</div></div></div></div> ";
								$("#space").append(div);
							}

							// 数量减
							$(".minus").click(function() {
								var t = $(this).parent().find('.num');
								var strnum = parseInt(t.text()) - 1;
								if (strnum <= 0) {
									strnum = 0;
								}
								t.text(strnum);
								$(this).parent().find('.hidclass').val(strnum);
							});
							// 数量加
							$(".plus").click(function() {
								var t = $(this).parent().find('.num');
								var strnum = parseInt(t.text()) + 1;
								if (strnum <= 0) {
									strnum = 0;
								}
								t.text(strnum);
								$(this).parent().find('.hidclass').val(strnum);
							});
						},
						error : function() {
						}
					});
		});

		function create() {
			alert("报价单");
			var inputid = "";
			var inputArray = $("input");//取到所有的input并且放到一个数组中  
			inputArray.each(//使用数组的循环函数 循环这个input数组  
			function() {
				var input = $(this);//循环中的每一个input元素  
				if ($('#' + input.attr("id")).val() > 0) {
					inputid += input.attr("id") + ":"
							+ $('#' + input.attr("id")).val() + ":"
							+ input.attr("name") + ":" //价格
							+ input.attr("title")//商品名
							+ ",";//查看循环中的每一个input的id  	
					+$('#' + input.attr("id")).val() + ",";//查看循环中的每一个input的id  	
				}
			});
			if (inputid == '') {
				alert('请选择商品！');
			} else {
				/* 				$.ajax({
				 url : "../../a/api/quotation/create",
				 data: {
				 "product":inputid,
				 "name":getQueryString("name"),
				 "member_name":getQueryString("member_name"),
				 "mobile":getQueryString("mobile"),
				 "address":getQueryString("address"),
				 "product_type":getQueryString("product_type"),
				 },
				 type : "post",
				 dataType : 'json',
				 async : false,
				 success : function(data) {//ajax返回的数据
				 if (data.msg == 'success') {
				 alert('保存成功'); */
				window.location.href = "quotation_show.html?" + "name="
						+ encodeURI(getQueryString("name")) + "&member_name="
						+ encodeURI(getQueryString("member_name")) + "&mobile="
						+ getQueryString("mobile") + "&products=" 
						+   encodeURI(encodeURI(inputid));
				/* 						} else {					
				 alert('保存成功');
				 window.location.href = "quotation_1.html";
				 } else {
				 alert('保存失败,请重新进入');
				 }
				 }
				 }); */
			}

		}

		function getQueryString(name) { //输入参数名称
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //根据参数格式，正则表达式解析参数
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null; //返回参数值
		}
	</script>
</body>
</html>
