<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body class="page-bg">
<div class="weui-form-preview" id="mainPage">

			<label class="weui-form-preview-label">客户：徐庆宁</label><span class="weui-form-preview-value">18752017255</span>
		</p>
	</div>
	<div class="shopping">
		<div class="shop-group-item">
			<div class="shop-name">
				<h4>
				<a href="#">商品列表</a>
				</h4>
			</div>
			<ul id="space">
				<li>
				<div class="shop-info">
					<div class="shop-info-text">
						<h4>室外机RPZQ6AAV1</h4>
						<div class="shop-price">

				<li>

					<div class="shop-info-text">
						<h4>室外机RPZQ6AAV1</h4>
						<div class="shop-price">
							<div class="shop-pices">
								￥<b class="price">15796 * 30</b>
							</div>
						</div>
					</div>
				</div>
				</li>
				<li>
				<div class="shop-info">
					<div class="shop-info-text">
						<h4>室外机RPZQ6AAV1</h4>
						<div class="shop-price">
							<div class="shop-pices">
								￥<b class="price">15796 * 30</b>
							</div>
						</div>
					</div>
				</div>
				</li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
		window.onload = function() {
			var products = decodeURI(getQueryString("products"));
			var name = decodeURI(getQueryString("name"));
			var member_name = decodeURI(getQueryString("member_name"));
			var mobile = getQueryString("mobile");
			var total_fee = 0;
			
			var html_content = "";
			var product_arr = products.split(",");
			for (var i = 0; i < product_arr.length-1; i++) {
				var product = product_arr[i];
				var product_info = product.split(":");
				var product_name = product_info[3];
				var product_price = parseFloat(product_info[2]);
				var product_num = parseInt(product_info[1]);
				total_fee = total_fee + product_num*product_price
				html_content = html_content + 
					"<li>"+
						"<div class='shop-info'>"+
							"<div class='shop-info-text'>"+
								"<h4>"+product_name+"</h4>"+
								"<div class='shop-price'>"+
									"<div class='shop-pices'>￥<b class='price'>"+product_price+" * "+product_num+"</b></div>"+
								"</div>"+
							"</div>"+
						"</div>"+
					"</li>";
			}
			
			var html_begin = "<div class='weui-form-preview-hd'>"+
				"<label class='weui-form-preview-label'>"+name+"</label><em class='weui-form-preview-value'>￥"+total_fee+"</em>"+
				"</div>"+
				"<div class='weui-form-preview-bd'>"+
					"<p>"+
						"<label class='weui-form-preview-label'>客户："+member_name+"</label><span class='weui-form-preview-value'>"+mobile+"</span>"+
					"</p>"+
				"</div>"+
				"<div class='shopping'>"+
					"<div class='shop-group-item'>"+
						"<div class='shop-name'>"+
							"<h4>"+
							"<a href='#'>商品列表</a>"+
							"</h4>"+
						"</div>"+
						"<ul id='space'>";
			
			var html_end = "</ul>"+
					"</div>"+
				"</div>";
		     $("#mainPage").html(html_begin + html_content + html_end);  
		}
		function getQueryString(name) { //输入参数名称
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //根据参数格式，正则表达式解析参数
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null; //返回参数值
		}
</script>
</body>
</html>
