<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="viewport"content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="css/mui.min.css">
		<title>安装进度详细</title>
	</head>
	<body style="background-color: #efeff4;">
		
		<div style="margin-top:40px;background-color: #efeff4;padding:0px 0px;font-size:0.9em;width: 100%;border-top: 1px solid black;border-bottom: 1px solid black;">
			<div style="line-height: 45px;padding-left:8px;border-bottom: 1px solid #ccc;height: 45px;display: flex;width: 100%;">
				<div style="width: 50%;">
				<label>日期:</label>
      			<input required type="text" id="layui-laydate-input" onclick="layui.laydate({elem: this})" style="text-align: center;margin-left:5px;width: 65%;height: 35px;border-radius:5px ;">
				</div>
				<div style="width: 50%;float: right;">
				<label style="border-left: 1px solid #ccc;padding-left: 15%">完成度:</label>
				<input type="text" style="-webkit-user-select:auto;padding-left:8px;width: 50px;border-radius:5px ;border: 1px solid #ccc;margin-right: 5px;height: 35px;">%
				</div>
			</div>
			
			<div style="line-height: 45px;padding-left:8px;border-bottom: 1px solid #ccc;height: 45px;display: flex;width: 100%;">
				<label>进度描述:</label>
				<input type="text" style="-webkit-user-select:auto;height:35px;margin: auto;padding-right:8px;padding-left:8px;width:70%;margin-left:10px;border-radius:5px ;border: 1px solid #ccc;">
			</div>

<!--大图-->
<div style="width:100%;height:100%;position:fixed;top:0;left:0px;display: none;z-index:998;" id="big-img-div" onclick="hidediv()">
	<div style="position:absolute;background:black; filter:alpha(opacity:70);opacity:0.7;top:0; z-index:999;left:0px;width:100%;height:100%;display: none;" id="background-img">
	</div>	
	<img id="big-img" src="" style="position: absolute;top:15%;width:90%;height:60%;left:5%;z-index: 1000;display: none;"/>
</div>

			<div style="padding: 8px 10px;width: 100%;">
				<label>进度图片:</label>
				<div style="text-align: center;">
				<img src="img/jindu1.jpg" style="width:100px;height: 100px;margin:10px 20px" onclick="showBig(this)">
				<img src="img/jindu2.jpg" style="width:100px;height: 100px;margin:10px 20px" onclick="showBig(this)">
				<img src="img/jindu3.jpg" style="width:100px;height: 100px;margin:10px 20px" onclick="showBig(this)">
				<img src="img/jindu4.jpg" style="width:100px;height: 100px;margin:10px 20px" onclick="showBig(this)">
				</div>
				<div style="height: 30px;text-align: right;font-size: 0.9em;">
				<button style="border-radius: 8px;margin-right: 20px; width: 80px;">点击上传</button>
				</div>
			</div>
		</div>
		
		<!--保存按钮 style="margin-top:10px;height: 30px;text-align: right;padding: 8px 10px;">
			<button style="border-radius: 8px;margin-right: 20px; width: 80px;height: 28px;">保存</button>
		</div>
		  -->
		<div style="height: 80px;background-color: #efeff4;"></div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/lay/layui.js" ></script>
	<script type="text/javascript" charset="utf-8">
		function hidediv() {
    		$("#big-img-div").css("display","none");
    	}
		function showBig(th) {
		$("#big-img-div").css("display","");
		$("#background-img").css("display","");
		$("#big-img").attr("src",$(th).attr("src"));
		$("#big-img").css("display","");
    	}
		
		function add(){
			alert("添加进度");
		}
		layui.use('laydate', function(){
  			var laydate = layui.laydate
		});
	</script>
</html>
