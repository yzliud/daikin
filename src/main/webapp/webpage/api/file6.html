	<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		function hidediv() {
    		$("#big-img-div").css("display","none");
    	}
		function showBig(th) {
		$("#big-img-div").css("display","");
		$("#background-img").css("display","");
		$("#big-img").attr("src",$(th).attr("src"));
		$("#big-img").css("display","");
    	}
		function add(){
			window.location.href="file7.html"
		}
		/**
 * 下拉刷新具体业务实现
 */
function pulldownRefresh() {
	setTimeout(function() {
		page=1;
		//刷新的业务
		mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
	}, 1500);
}

/**
 * 上拉加载具体业务实现
 */
function pullupRefresh() {
	setTimeout(function() {
		 mui('#pullrefresh').pullRefresh().endPullupToRefresh((1> 2)); //参数为true代表没有更多数据了。
		//下拉业务
	}, 1500);
}

 mui.init({
	  pullRefresh:  {
		container: '#pullrefresh',
		down: {
			callback: pulldownRefresh
		},
		up: {
			contentrefresh: '正在加载...',
			callback: pullupRefresh
		}
	 } 
});
mui("#pullrefresh").on('tap', 'button', function (event) {
this.click();
});
mui("#pullrefresh").on('tap', 'img', function (event) {
this.click();
});

</script>
